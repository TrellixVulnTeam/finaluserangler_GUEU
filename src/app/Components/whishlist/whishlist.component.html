

<button type="button"  (click)="clearwishlist()" class="btn btn-outline-danger mb-3 col-2 mt-4 pt-2 pb-2" style="margin-left: 80%;"  >
    <i class="bi bi-trash3 h4" >Clear Wishlist </i></button>
<div class="container ms-5">
    <div class="d-lg-flex ms-5">
        
<ng-container *ngFor="let list of whishlistprod"  >

        <div class="card border-0 me-lg-4 mb-lg-0 mb-4 ms-4" >
            <div class="backgroundEffect"></div>
            <div class="pic"> <img class="" src="https://images.pexels.com/photos/374016/pexels-photo-374016.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt=""  >
                <div class="date">$ {{list.selling_price}} </div>
            </div>
            <div class="content">
                <p class="h1 mt-4">{{list.name}}</p>
                <p class="h4 mt-3">   {{list.small_description}}.</p>
                <div class="d-flex align-items-center justify-content-between mt-3 pb-3">
                    <div class="d-flex align-items-center justify-content-center foot">
                        <div class="add-to-cart"> 
                            <button class="add-to-cart-btn " (click)="removefromwishlist(list.id)"> Remove</button>
                
                        </div>   </div>
                    <div class="d-flex align-items-center justify-content-center foot">
                        <div class="add-to-cart"> 
                            <button class="add-to-cart-btn bg-success" (click)="addtocart(list)"> Add Cart</button>
                
                        </div>   </div>
                </div>
            </div>
        </div>
</ng-container>
  

    </div>
    
</div>
