<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

</head>

<body>


    <div class="container-login100" style="background-image: url('assets/login/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
            <form class="login100-form validate-form" method="POST" [formGroup]="formGroup" (ngSubmit)="login()">
                <span class="login100-form-title p-b-37">
					Sign In
				</span>

                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                    <input type="email" name="email" formControlName="email" class="input100 " aria-describedby="emailHelp" required placeholder="username or email">
                    <span class="focus-input100"></span>
                    <div class="text-danger font-weight-bold put" [hidden]="email?.valid || email?.untouched">
                        <small *ngIf="email?.errors?.['required']">Email is required</small >
                            <small *ngIf="email?.errors?.['email']">Email is Not Correct</small >
                    </div>
                </div>

                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                    <input type="password" name="password" formControlName="password" aria-describedby="emailHelp" required class="input100" placeholder="password">
                    <span class="focus-input100"></span>
                     <div class="text-danger font-weight-bold put" [hidden]="password?.valid || password?.untouched">
                        <small *ngIf="password?.errors?.['required']">password is required</small >
                    </div>
                </div>


                <div class="mb-5 mx-5">
                  <a href="/password/reset" >
                        Forgot Password ?
                        </a>
                    </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
					              	Sign In
				          	</button>
                </div>

                <div class="text-center p-t-57 p-b-20">
                    <span class="txt1">
						Or login with
				     	</span>
                </div>

                <div class="flex-c p-b-112">
                    <a href="#" class="login100-social-item">
                        <i class="fa fa-facebook-f"></i>
                    </a>

                    <a href="#" class="login100-social-item">
                        <img src="assets/login/images/icons/icon-google.png" alt="GOOGLE">
                    </a>
                </div>

                <div class="text-center">
                    <a routerLink="/register" routerLinkActive="active" class="txt2 hov1">
				           		Sign Up
				          	</a>
                </div>
            </form>


        </div>
    </div>



    <div id="dropDownSelect1"></div>



</body>

</html>
