<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Cart - 2 items</h5>
                        <div class="row">
                            <button type="button" (click)="clearcart()" class="btn btn-outline-danger mb-3 col-2" style="margin-left: 80%;">
       <i class="fa fa-trash h4" aria-hidden="true">Clear Cart</i>       </button>


                        </div>
                    </div>

                    <ng-container *ngFor="let cart of cartlist">
                        <ng-container *ngFor="let prod of prdlisticat">
                            <ng-container *ngIf="prod.id==cart.product_id">
                                <div class="card-body">
                                    <!-- Single item -->
                                    <div class="row">
                                        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                            <!-- Image -->
                                            <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                                <img src="http://localhost:8000/assets/uploads/{{prod.image}}" class="w-100" alt="Blue Jeans Jacket" />
                                                <a href="#!">
                                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                                </a>
                                            </div>
                                            <!-- Image -->
                                        </div>

                                        <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                            <!-- Data -->
                                            <p><strong>{{prod.name }}</strong></p>
                                            <p>{{prod.small_description }}</p>
                                            <br> <br>
                                            <br><button type="button " (click)="del(cart.id)" class="btn btn-primary item btn-sm me-1 mb-2" data-mdb-toggle="tooltip" title="Remove item">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                            <span>    &nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            <button type="button " (click)="addtowishlist(prod) " class="btn btn-danger item btn-sm mb-2" data-mdb-toggle="tooltip" title="Move to the wish list">
                                                <i class="fa fa-heart" aria-hidden="true"></i>
                                                </button>
                                            <!-- Data -->
                                        </div>

                                        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">

                                            <!-- Quantity -->
                                            <div class="d-flex mb-4" style="max-width: 300px">

                                                <button class="btn btn-primary plus" [disabled]="cart.prod_qty==1" (click)="minsprod(cart.product_id)">
                                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                                    </button>

                                                <div class="form-outline">
                                                    <input id="form1" min="0" name="quantity" value="{{cart.prod_qty}}" type="number" class="form-control" />

                                                    <!-- <label class="form-label" for="form1">Quantity</label> -->
                                                </div>

                                                <button class="btn btn-primary plus" [disabled]="prod.quantity==cart.prod_qty" (click)="add(cart.product_id)">
                                                <i class="fa fa-plus" aria-hidden="true"></i>
                                                    </button>
                                                <span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

                                                <p class="text-start text-md-right">
                                                    <strong>${{sum(prod.selling_price,cart.prod_qty)}}</strong>
                                                </p>
                                            </div>
                                            <!-- Quantity -->

                                            <!-- Price -->

                                            <!-- Price -->
                                        </div>
                                    </div>
                                    <!-- Single item -->

                                    <hr class="my-4" />


                                </div>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <p><strong>Expected shipping delivery</strong></p>
                        <!-- <p class="mb-0">12.10.2020 - 14.10.2020</p> -->
                        <p class="mb-0">{{date|date}} - {{date2|date}}</p>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body">
                        <p><strong>We accept</strong></p>
                        <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg" alt="Visa" />
                        <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg" alt="American Express" />
                        <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg" alt="Mastercard" />

            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <!-- <span>${{prod.selling_price }}</span> -->
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>

                                </div>
                                <span><strong>${{total}}</strong></span>
                            </li>
                        </ul>

                        <button type="button" routerLink="/checkout" routerLinkActive="active" class="btn btn-primary btn-lg btn-block">
              Go to checkout
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
