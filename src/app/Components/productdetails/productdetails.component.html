<!DOCTYPE html>
<html>

<body class="">



    <div class="container">

        <div class="card">
            <div class="container-fliud ">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="http://localhost:8000/assets/{{prd.image}}" width="250" height="400" /></div>

                        </div>


                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{prd?.name}}</h3>
                        <div class="rating">
                            <ngb-rating [formControl]="ctrl">
                                <ng-template let-fill="fill" let-index="index">
                                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                            <hr>
                            <pre>Rate: <b>{{ctrl}}</b></pre>
                            <hr>

                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description">{{prd?.description}}</p>
                        <h4 class="price">current price: <span>${{prd?.selling_price}}</span></h4>
                        <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                        <p class="product-description">{{prd?.small_description}}</p>

                        <button class="btn btn-primary " (click)="toggle() " type="button " data-toggle="collapse " data-target="#collapseExample " aria-expanded="false " aria-controls="collapseExample ">
                            Add Review
                            </button>
                        <ng-container *ngIf="flag ">
                            <br>
                            <br>
                            <div class="col-md-8 container ">
                                <div id="review-form">
                                    <form class="review-form" [formGroup]="userformgroup" (ngSubmit)="addReview()">
                                        <input class=" input " type="text " placeholder="Your Name ">
                                        <input class="input " type="email " placeholder="Your Email ">
                                        <input class="input " [(ngModel)]="review.product_id" formControlName="product_id" hidden type="text" id="product_id" name="product_id">
                                        <textarea class="input " formControlName="user_review" name="user_review" id="user_review" [class.is-valid]="user_review?.valid" [class.is-invalid]="user_review?.invalid" [(ngModel)]="review.user_review" placeholder="Your Review "></textarea>
                                        <button class="primary-btn ">Submit</button>
                                    </form>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                        </ng-container>
                        <div class="action ">
                            <button class="add-to-cart btn btn-default " (click)="addtocart(prd)" type="button ">add to cart</button>
                            <button class="like btn btn-default " (click)="addtowishlist(prd)" type="button "><span class="fa fa-heart "></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>







</body>


</html>
