<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">
                        <div class="preview-pic tab-content">
                            <img src="http://localhost:8000/assets/{{prd.image}}" alt=" ">
                        </div>
                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{prd?.name}}
                        </h3>
                        <!-- <ngb-rating></ngb-rating> -->
                        <hr>
                        <!-- <span class="fa fa-star" [(rate)]="currentRate"></span> -->

                        <pre>Rate: <b>{{currentRate}}</b></pre>

                        <div class="rating ">

                            <div class="stars ">
                                <!-- <button *ngFor="let rate of ratingarr; index as i" (click)="onclick(i)"> -->
                                <!-- {{returnstar(i)}} -->
                                <!-- <span class="fa fa-star fa-2x "> -->
                                <!-- {{returnstar(i)}} -->
                                <!-- </span> -->

                                <!-- </button> -->


                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star "></span>
                                <span class="fa fa-star "></span>
                            </div>
                            <span class="review-no ">41 reviews</span>
                        </div>
                        <p class="product-description "> {{prd?.description}}</p>
                        <h4 class="price ">current price: <span>${{prd?.selling_price}}</span></h4>
                        <p class="vote "><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                        <h5 class="sizes ">Description:
                            <span class="size " data-toggle="tooltip " title="small ">{{prd?.small_description}}</span>
                        </h5>
                        <div class="action ">
                            <button class="add-to-cart btn btn-default " type="button ">add to cart</button>
                            <button class="like btn btn-default " type="button "><span class="fa fa-heart "></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</body>

</html>
