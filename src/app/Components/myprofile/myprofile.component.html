<aside class="profile-card ">
    <header>
        <a target="_blank" href="#">
            <img src="https://images.unsplash.com/photo-1545703549-7bdb1d01b734?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" class="hoverZoomLink">
        </a>

        <h1>
            {{userdata.name}}
        </h1>

        <h2>
            {{userdata.email}}
            <br>
        </h2>

    </header>

    <div class="profile-bio">

        <p>
            It takes monumental improvement for us to change how we live our lives. Design is the way we access that improvement.
        </p>

    </div>

    <ul class="profile-social-links">
        <li>
            <a type="button" (click)="del(userdata.id)">
                <i class="fa fa-trash" aria-hidden="true"></i></a>
        </li>
        <li>
            <a routerLink="/editprofile">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>

        </li>
        <li>

        </li>
        <li>

        </li>
    </ul>
</aside>
