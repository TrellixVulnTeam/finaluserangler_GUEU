<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">MyProfile</h5>


                        <div class="form-floating mb-3">
                            <h2 class="mb-1 mt-5 ms-3">Name:</h2>
                            <h3 class="ms-4">{{userdata.name}}</h3> <br>
                        </div>
                        <div class="form-floating mb-3">

                            <h2>Email:</h2>
                            <h3 class="ms-4"> {{userdata.email}}</h3>
                        </div>


                        <div class="d-grid mb-2">
                            <span class="text-muted d-block mb-5 mt-5">
                                    <button type="button" (click)="del(userdata.id)"  class="btn btn-outline-danger mb-3"  ><i class="bi bi-trash3 h3 " ></i></button>
                                   <span  style="font-size:medium;color: red;"> Delete Acount</span>
                            <a routerLink="/editprofile"><i class="bi bi-pencil-square h3 ms-5"></i></a><span style="font-size:medium;" class="ms-2">Edite Acount</span>
                            </span>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
